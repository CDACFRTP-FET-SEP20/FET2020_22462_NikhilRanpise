<!DOCTYPE html>
<html>
    <head>
        <title>for loop</title>

    </head>
    <body>
        <div id="div"> </div>
        <script>
            var index;
            for(index=1;index<=100;index++){
                document.write(index+" ");
                if(index%10==0)
                document.write("<br>");
            }
        </script>
    </body>
</html>
