<!DOCTYPE html>
<html>
    <head>
        <title>for loop</title>

    </head>
    <body>
        <div id="div"> </div>
        <script>
            var index=1;
            do{
                document.write(index+" ")
            }
            while(index<=100){
                document.write(index+" ");
                if(index%10==0)
                document.write("<br>");
                index++;
            }
        </script>
    </body>
</html>
