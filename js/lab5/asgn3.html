
<!DOCTYPE html>
<html>

        <title>DOM</title>
    </head>
    <body>
        <p id="p1">Use the dom to change my text</p>
        <p id="p2">this text wont be changed! </p>
    <script>
        var p=document.createElement("P");
        p.innerText="This is new";
        document.body.appendChild(p);
        
    </script>
