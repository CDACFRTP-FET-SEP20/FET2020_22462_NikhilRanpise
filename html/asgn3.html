<!DOCTYPE HTML>
<html>
<head>
    <title>drag and drop</title>
<style>
#div1 {
    margin: 100px;
    width: 100px;
    height: 100px;
    padding: 10px;
    border: 2px dashed blueviolet;
 
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="demo.jpg" draggable="true" ondragstart="drag(event)" width="100px" height="100px">

</body>
</html>
