                    <td>
                        <input type="text" id="name" required>
                    </td>
                </tr>

                    <td>

                    </td>
                    <td>
                        <input type="text" id="mob" pattern="[9-0]{10}">

                </tr>

                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td><input type="email" id="email"   pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$"></td>
                    
                </tr>

                
                <tr>
                    <td>
                        <label>User name</label>
                    </td>
                    <td><input type="text" id="uname"></td>
                    
                </tr>
                
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" id="pass">
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <label>Confirm Password</label>
                    </td>
                    <td><input type="password" id="cpass"></td>
                </tr>
                <tr>
                    <td> <label>type of music interested</label></td>
                    <td><input type="text" id="music"></td>
                </tr>
                <tr style="text-align: center;" >
                    <td colspan="2"><label>Discount 5% !!!</label></td>
                </tr >
                <tr style="text-align: center;">
                    <td colspan="2"><button type="submit" value="submit">submit</button></td>
                </tr>
            </table>

        </form>
    </body>
</html>
